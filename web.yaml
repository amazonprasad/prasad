- name: web application
  hosts: web
  become: yes
  tasks: 
  - name: install nginx
    ansible.builtin.package:
     name: nginx
     state: present
  
  - name: remove repository
    ansible.builtin.file:
      path: usr/share/nginx/html
      state: absent
  
  - name: create repository
    ansible.builtin.file:  
     path: /usr/share/nginx/html
     state: directory

  - name: download web application
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip 
     dest: /tmp

  - name: extract file web
    ansible.builtin.unarchive:
      src: /tmp/frontend.zip
      dest: /usr/share/nginx/html
      remote_src: yes
  
  - name: copy roboshop.conf
    ansible.builtin.copy:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf 
  - name: Test nginx config
    command: nginx -t
    register: nginx_check
    ignore_errors: yes

  - name: Fail if nginx config test fails
    fail:
     msg: "Nginx configuration is invalid"
    when: nginx_check.rc != 0


  - name: start and enable 
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes