- name: catalogue 
  hosts: catalogue
  become: yes
  tasks: 
  - name: Disable default nodejs module
    ansible.builtin.command: dnf module disable nodejs -y

  - name: Enable nodejs:18 module
    ansible.builtin.command: dnf module enable nodejs:18 -y

  - name: install nodejs
    ansible.builtin.package:
     name: nodejs
     state: present
     
  - name: create user roboshop
    ansible.builtin.user:
     name: roboshop

  - name: create app
    ansible.builtin.file: 
     path: /app
     state: directory

  - name: download catalouge application 
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue.zip
      dest: /tmp 
  
  - name: extract catalogue applications
    ansible.builtin.unarchive:  
      src: /tmp/catalogue.zip 
      dest: /app
      remote_src: yes

  - name: install dependencies
    ansible.builtin.command: npm install 
    args:
      chdir: /app
  
  - name: copy catalogue.service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start and enable 
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes
  - name: copy mongodb.repo
    ansible.builtin.copy: 
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb client
    ansible.builtin.package:
      name: mongodb-org-shell
      state: present
  
  - name: loda catalouge data 
    ansible.builtin.command: mongo --host mongodb.manacars.shop </app/schema/catalogue.js